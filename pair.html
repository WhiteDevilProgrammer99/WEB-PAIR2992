<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 25px 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3), 0 0 5px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
    }

    h3.centered-text {
      font-size: 22px;
      background: linear-gradient(90deg, #00fff7, #00d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h6 {
      color: #ddd;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      background: #fff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      transition: 0.3s;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 3px solid #00ffcc;
      color: #00ffcc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-container input:focus {
      box-shadow: 0 0 10px #00ffe0, 0 0 5px #00ffe0 inset;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ff99, #00c3ff);
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff4ec4, #00f0ff);
      box-shadow: 0 0 15px #00ffe0;
    }

    #loading-spinner {
      display: none;
      color: #00ffff;
      margin-top: 15px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffff;
    }

    #copy:hover {
      cursor: pointer;
      text-decoration: underline;
      transition: 0.2s;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        width: 100%;
      }

      .input-container button {
        margin-top: 10px;
      }
    }

    /* Glowing animated background dots */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffcc 2px, transparent 2px);
      background-size: 50px 50px;
      animation: moveBg 60s linear infinite;
      z-index: -1;
      opacity: 0.05;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="font-size: 20px;"></i>
          <p>
            <h3 class="centered-text">Link with phone number</h3>
            <br>
            <h6>üî¢ Enter your number with country code.</h6>
            <div class="input-container">
              <input placeholder="+94729xxxxxx" type="number" id="number" name="">
              <button id="submit">Submit</button>
            </div>
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:lime;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff5e5e;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff5e5e;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3 || bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#00ffcc;font-size:20px";

        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
